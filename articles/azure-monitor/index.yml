abstract:
  description: O Azure Monitor, que agora inclui o Log Analytics e o Application Insights, fornece ferramentas sofisticadas para coletar e analisar a telemetria, o que permite que você maximize o desempenho e a disponibilidade dos seus recursos e aplicativos locais e de nuvem. Ele ajuda a entender o desempenho de seus aplicativos, além de identificar de maneira proativa os problemas que os estão afetando e os recursos dos quais eles dependem.
