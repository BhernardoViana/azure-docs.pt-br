### YamlMime:Landing
title: Documentação das Migrações para Azure
summary: Use as Migrações para Azure para migrar para a nuvem do Azure. As Migrações para Azure oferecem um hub central para descoberta, avaliação e migração de cargas de trabalho locais para o Azure. O hub fornece as ferramentas de Migrações para Azure, além de ferramentas integradas de ISVs (fornecedores independentes de software).
