- title: Mais tecnologias do Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Processo de Ciência de Dados de Equipe</b></p> </a> Uma metodologia de ciência de dados colaborativa que ajuda as equipes a fornecerem soluções de análise preditiva e aplicativos inteligentes com eficiência.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>Serviços de Machine Learning do SQL Server</b></p> </a> Análise no banco de dados com suporte para R e Python.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Plataforma flexível e corporativa de aprendizado de máquina, com suporte a implantações de R e Python em Windows e Linux e em clusters HDInsight Spark e Hadoop.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Treinamento de IA do Lote</b></p> </a> O serviço gerenciado ajuda a fazer experiências em paralelo com seus modelos de inteligência artificial usando qualquer estrutura, depois os treina em grande escala em GPUs clusterizadas.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Serviços Cognitivos</b></p> </a> APIs que fornecem algoritmos inteligentes para seus aplicativos, sites e bots.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Um kit de ferramentas gratuito e de software livre para treinar os algoritmos de aprendizado.
