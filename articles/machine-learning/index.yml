abstract:
  description: Saiba como usar o Azure Machine Learning com seus serviços totalmente gerenciados para criar, implantar e gerenciar modelos de aprendizado de máquina e inteligência artificial na nuvem. Tutoriais, início rápido, referências e exemplos mostram como criar e implantar modelos para qualquer um de seus aplicativos.
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (versão prévia) <br><b>Serviços do Azure Machine Learning</b></a> <p>Saiba como esses serviços capacitam os cientistas de dados para desenvolver soluções de inteligência artificial usando bibliotecas e ferramentas do Python com uma variedade de dados e serviços de computação do Azure.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>Saiba como usar essa ferramenta colaborativa do tipo arrastar e soltar para criar, testar e implantar soluções de análise preditiva em seus dados.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Máquina Virtual de Ciência de Dados</b></a> <p>Saiba como usar as VMs de Ciência de Dados e de Aprendizado Profundo, as imagens personalizadas de VM no Azure, carregadas com ferramentas de ciência de dados usadas para criar aplicativos inteligentes para análises avançadas.</p>
