title: Documentação do Serviço do Azure Machine Learning
metadata:
  title: Documentação do Serviço do Azure Machine Learning - Tutoriais, Referência de API | Microsoft Docs
  description: O serviço Azure Machine Learning fornece um ambiente baseado em nuvem que você pode usar para desenvolver, treinar, testar, implantar, gerenciar e acompanhar os modelos de aprendizado de máquina. O Serviço do Azure Machine Learning é totalmente compatível com tecnologias de software livre como Scikit-learn, Tensorflow, Pytorch ou qualquer outra estrutura baseada em Python. Saiba como usar o Serviço do Azure Machine Learning para seus fluxos de trabalho de aprendizado de máquina com nossos guias de início rápido e tutoriais.
