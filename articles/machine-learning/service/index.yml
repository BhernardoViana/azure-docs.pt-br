abstract:
  description: O serviço do Azure Machine Learning fornece um ambiente baseado em nuvem para criar, treinar e implantar rapidamente seus modelos de machine learning. Use o machine learning automatizado para identificar os algoritmos e ajustar os hiperparâmetros com mais rapidez. Melhore a produtividade e reduza os custos com a computação de dimensionamento automático e o Azure DevOps para machine learning. Acesse esses recursos em seu ambiente Python usando estruturas de software livre, como PyTorch, TensorFlow e scikit-learn, juntamente com os SDKs de serviço. Saiba mais com nossos tutoriais e guias de início rápido.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: 'Para usar esse serviço, você precisa de um workspace e de recursos associados.  Introdução:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Use o guia de início rápido do portal do Azure</a> para obter o workspace e executar um experimento sem instalar nada.
    - html: <a href="quickstart-create-workspace-with-python">Use o guia de início rápido do Python</a> para instalar o SDK principal, criar um workspace e executar um experimento em um servidor de notebook local.
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experimentos e operacionalizar modelos de aprendizado de máquina:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Treinar</a> e <a href="tutorial-deploy-models-with-aml">implantar</a> modelos de classificação de imagens (<b>série de duas partes</b>).
    - html: <a href="tutorial-data-prep">Preparação de dados</a> e <a href="tutorial-auto-train-models">uso do aprendizado de máquina automatizado</a> para treinar e ajustar os modelos de regressão (<b>série de duas partes</b>).
- title: Exemplos
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudá-lo a explorar o serviço no GitHub.
