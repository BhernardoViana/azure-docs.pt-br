  description: O Serviço do Azure Machine Learning fornece SDKs e serviços para rapidamente preparar dados, treinar e implantar modelos de machine learning. Aprimore a produtividade e reduza custos com a computação de dimensionamento automático e os pipelines. Use essas funcionalidades com estruturas do Python de software livre, como a PyTorch, a TensorFlow e a Scikit-learn. Comece a seguir nossos guias de início rápido e tutoriais.
