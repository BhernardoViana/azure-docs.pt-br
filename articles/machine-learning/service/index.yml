abstract:
  description: O serviço Azure Machine Learning fornece um ambiente baseado em nuvem que você pode usar para desenvolver, treinar, testar, implantar, gerenciar e acompanhar os modelos de aprendizado de máquina. Esse serviço é totalmente compatível com tecnologias de software livre como Scikit-learn, Tensorflow, Pytorch ou qualquer outra estrutura baseada em Python. Saiba como usar o serviço para seus fluxos de trabalho de aprendizado de máquina com nossos guias de início rápido e tutoriais.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Comece criando um workspace de serviço e recursos <a href="quickstart-get-started">no portal do Azure</a> ou <a href="quickstart-create-workspace-with-python">no Python</a>.
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experimentos e operacionalizar modelos de aprendizado de máquina:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Treinar</a> e <a href="tutorial-deploy-models-with-aml">implantar</a> modelos de classificação de imagens (<b>série de duas partes</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Preparação de dados</a> e <a href="tutorial-auto-train-models">uso do aprendizado de máquina automatizado</a> para treinar e ajustar os modelos de regressão (<b>série de duas partes</b>).
- title: Exemplos
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudá-lo a explorar o serviço no GitHub.
