  description: Os serviços do Azure Machine Learning (versão prévia) permitem criar, implantar e gerenciar modelos de machine learning e inteligência artificial usando quaisquer ferramentas e bibliotecas do Python. Você pode usar uma ampla variedade de dados e serviços de computação no Azure para armazenar e processar seus dados.
