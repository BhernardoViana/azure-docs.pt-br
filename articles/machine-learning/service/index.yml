sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: 'Para usar esse serviço, você precisa de um workspace e de recursos associados.  Comece com:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Início rápido do portal do Azure</a>: obtenha um workspace e faça experimentos sem instalar nada.'
    - html: '<a href="quickstart-create-workspace-with-python">Início rápido do Python</a>: instale o SDK principal, crie um workspace e faça um experimento em um servidor de notebook local.'
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experimentos, treinar e operacionalizar modelos de machine learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Treinar</a> e <a href="tutorial-deploy-models-with-aml">implantar</a> modelos de classificação de imagens (<b>série de duas partes</b>).
    - html: <a href="tutorial-data-prep">Preparação de dados</a> e <a href="tutorial-auto-train-models">uso do aprendizado de máquina automatizado</a> para treinar e ajustar os modelos de regressão (<b>série de duas partes</b>).
- title: Exemplos
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudá-lo a explorar o serviço no GitHub.
