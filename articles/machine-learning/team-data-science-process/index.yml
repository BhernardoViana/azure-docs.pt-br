  title: Documentação do Processo de Ciência de Dados de Equipe
  description: 'Saiba como usar o Processo de Ciência de Dados de Equipe, uma metodologia da ciência de dados ágil e iterativa para entregar soluções de análise preditiva e aplicativos inteligentes com eficiência. O TDSP ajuda a melhorar a colaboração e o aprendizado em equipe. Ele contém as principais práticas recomendadas e estruturas da Microsoft, e de outras empresas do setor, que facilitam a implementação bem-sucedida de iniciativas de ciência de dados. O objetivo é ajudar as empresas a obter todos os benefícios do programa de análise escolhido.'
