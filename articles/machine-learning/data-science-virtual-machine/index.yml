metadata:
  title: Documentação da Máquina Virtual de Ciência de Dados – Azure
  description: 'Saiba como usar a Máquina Virtual de Ciência de Dados, um ambiente experimental na nuvem do Azure criado para ciência de dados. As ferramentas populares de ciência de dados e aprendizado de máquina são pré-instaladas e pré-configuradas. Esse design oferece uma vantagem na criação de aplicativos inteligentes para análise avançada.'
