abstract:
  description: A DSVM (Máquina Virtual de Ciência de Dados) do Azure é uma imagem de VM personalizada com ciência de dados e ferramentas de aprendizado de máquina. Você pode usar essa VM para criar aplicativos inteligentes para análise avançada. <a href="overview.md">Saiba mais</a>.
