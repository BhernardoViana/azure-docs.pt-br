title: Documentação da Máquina Virtual de Ciência de Dados do Azure
summary: A DSVM (Máquina Virtual de Ciência de Dados) do Azure é uma imagem de VM personalizada com ferramentas de ciência de dados e de ML. Use essa VM para criar aplicativos inteligentes para análise avançada.
