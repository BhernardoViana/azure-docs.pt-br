abstract:
  description: Os Serviços do Azure Baseados na Localização (versão prévia) fornecem aos desenvolvedores de todos os setores recursos avançados geoespaciais, contendo os novos dados de mapeamento necessários para fornecer um contexto geográfico para aplicativos Web e móveis. Este serviço é um conjunto de APIs REST compatíveis com o Azure OneAPI, acompanhado de um controle JavaScript baseado na Web para tornar o desenvolvimento fácil, flexível e portátil em várias mídias.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Inicie um aplicativo de pesquisa do mapa usando os Serviços do Azure Baseados na Localização (versão prévia).
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Inicie o aplicativo de mapa de demonstração
      href: /azure/location-based-services/quick-demo-map-app
- title: Tutoriais passo a passo
  items:
  - type: paragraph
    text: Crie um aplicativo Web geoespacial para pesquisar pontos de interesse e rotas para locais usando os Serviços do Azure Baseados na Localização (versão prévia).
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/location-based-services/tutorial-search-location">Pesquisar pontos de interesse</a>
    - html: <a href="/azure/location-based-services/tutorial-route-location">Rota para um ponto de interesse</a>
    - html: <a href="/azure/location-based-services/tutorial-prioritized-routes">Rotas por modo de viagem</a>
