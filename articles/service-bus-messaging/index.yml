abstract:
  description: O Barramento de Serviço do Azure é um serviço de mensagens na nuvem multilocatário que você pode usar para enviar informações entre aplicativos e serviços. Operações assíncronas oferecem um sistema de mensagens agenciado e flexível, juntamente com recursos de mensagens PEPS (primeiro a entrar, primeiro a sair) e de publicação/assinatura.<p>Saiba como usar os serviços de mensagens do Barramento de Serviço do Azure para enviar e receber mensagens para e a partir de filas, publicar e assinar mensagens usando tópicos e assinaturas.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Mensagens do Azure e arquitetura baseada em evento (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
