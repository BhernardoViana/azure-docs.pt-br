        style: ordered
        items:
          - html: Configure seu computador de desenvolvimento e conheça os módulos do IoT Edge para <a href="/azure/iot-edge/tutorial-develop-for-linux">dispositivos Linux</a> ou <a href="/azure/iot-edge/tutorial-develop-for-windows">dispositivos Windows</a>.
          - html: 'Desenvolver módulos de código personalizado para dispositivos Linux em <a href="/azure/iot-edge/tutorial-c-module">C</a>, <a href="/azure/iot-edge/tutorial-csharp-module">C#</a>, <a href="/azure/iot-edge/tutorial-python-module">Python</a>, <a href="/azure/iot-edge/tutorial-node-module">Node.js</a> ou <a href="/azure/iot-edge/tutorial-java-module">Java</a>.'
