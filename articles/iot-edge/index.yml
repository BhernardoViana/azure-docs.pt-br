  - title: Tutoriais Passo a Passo
    items:
      - type: paragraph
        text: 'Saiba como instalar e configurar o IoT Edge, implantar módulos e utilizar os serviços do Azure, como o Stream Analytics e a Visão Personalizada, na borda.'
