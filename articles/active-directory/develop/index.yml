- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/active-directory/develop/about-microsoft-identity-platform
      html: <p>Saiba mais sobre a plataforma de identidade da Microsoft e seus recursos e funcionalidades.</p>
      image:
        src: ./media/index/i_get-started.svg
      title: Sobre a plataforma de identidade da Microsoft
    - href: /azure/active-directory/develop/azure-ad-developers-guide/
      html: <p>Autentique identidades do Azure AD (contas corporativas e de estudante) solicitando tokens do ponto de extremidade do Azure AD v 1.0, usando a ADAL (Biblioteca de Autenticação do Active Directory), o portal do Azure e a API do Graph do Azure AD.</p>
      image:
        src: ./media/index/i_advanced.svg
      title: v1.0
    - href: /azure/active-directory/develop/v2-overview
      html: <p>Autentique um conjunto mais amplo de identidades da Microsoft usando o que era conhecido como ponto de extremidade do Azure AD v2.0 usando a MSAL (Biblioteca de Autenticação da Microsoft), o portal do Azure e a API do Microsoft Graph.</p>
      image:
        src: ./media/index/i_investigate.svg
      title: v2.0
