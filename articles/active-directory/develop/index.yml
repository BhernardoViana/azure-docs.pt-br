title: Plataforma de identidade da Microsoft (Azure Active Directory para desenvolvedores)
metadata:
  title: Plataforma de identidade da Microsoft (Azure Active Directory para desenvolvedores)
  description: Saiba como usar a plataforma de identidade da Microsoft para compilar aplicativos que conectam os usuários com segurança em todas as identidades da Microsoft e obtenha tokens para chamar o Microsoft Graph, outras APIs da Microsoft ou APIs que os desenvolvedores criaram.
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.subservice: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: A plataforma de identidade da Microsoft é uma evolução da plataforma de desenvolvedor e serviço de identidade do Azure AD (Azure Active Directory). Ela permite que os desenvolvedores criem aplicativos que se conectam a todas as identidades da Microsoft e obtêm tokens para chamar o Microsoft Graph, outras APIs da Microsoft ou APIs que os desenvolvedores criaram. Trata-se de uma plataforma completa que consiste em um serviço de autenticação, bibliotecas de software livre, registro de aplicativo e configuração, documentação completa do desenvolvedor, exemplos de código e outros conteúdos do desenvolvedor. A plataforma de identidade da Microsoft dá suporte a protocolos padrão do setor, como OAuth 2.0 e OpenID Connect.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: Criando soluções de aplicativo Web com autenticação (9:31)
    href: https://www.youtube.com/watch?v=QWh5HZK9vRA
    width: 250
