abstract:
  description: Saiba como exibir relatórios de segurança e auditoria para seu ambiente ou monitorá-los ao longo do tempo para obter informações sobre padrões de uso. Com os relatórios do Azure Active Directory (Azure AD), você pode obter informações sobre padrões de uso e segurança em seu ambiente. Por exemplo, é possível responder às seguintes perguntas:<ul><li>Como os aplicativos ou serviços são utilizados pelos usuários?</li><li>Quais são os possíveis riscos que afetam a integridade do ambiente?</li><li>Como solucionar problemas que impedem a conclusão dos trabalhos pelos usuários?</li>
