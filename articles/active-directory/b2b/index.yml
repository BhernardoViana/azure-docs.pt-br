abstract:
  description: Saiba como usar a colaboração business-to-business (B2B) do Azure AD para compartilhar com segurança aplicativos e serviços da empresa com usuários convidados e parceiros externos de qualquer organização, enquanto mantém controle sobre seus próprios dados corporativos.  Veja alguns dos principais recursos:<ul><li>Por meio de um convite simples e o processo de resgate, os usuários convidados podem começar a colaborar nos recursos que você deseja que eles acessem.</li><li>Seus usuários convidados e parceiros externos gerenciam suas próprias identidades por meio do Azure AD, contas de email social ou qualquer provedor de identidade.</li><li>Você pode proteger seus recursos corporativos com recursos do Azure AD, como a autenticação multifator.</li><li>É possível usar APIs para personalizar a experiência, por exemplo, por meio de um portal de inscrição de autoatendimento.</li></ul>Os seguintes recursos ajudam você a começar rapidamente.
