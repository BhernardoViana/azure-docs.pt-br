abstract:
  description: As identidades gerenciadas dos recursos do Azure fornecem serviços do Azure com uma identidade gerenciada automaticamente no Azure Active Directory (Azure AD). Você pode usar essa identidade para se autenticar em qualquer serviço que dá suporte à autenticação do Azure AD sem ter as credenciais no código.  Saiba como criar e gerenciar as identidades gerenciadas dos recursos do Azure com tutoriais e guias de início rápido.
