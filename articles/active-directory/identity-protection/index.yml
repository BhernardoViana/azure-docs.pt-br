  description: Saiba como funciona a detecção de identidades possivelmente comprometidas e como implementar respostas automatizadas para solucioná-las. O Azure Active Directory Identity Protection é um recurso da edição Premium P2 do Azure AD que permite a você:<ul><li>Detectar possíveis vulnerabilidades que afetam as identidades da sua organização</li><li>Configurar políticas de acesso condicional para responder automaticamente a ações suspeitas relacionadas a identidades da sua organização</li><li>Investigar incidentes suspeitos e tomar as devidas providências para resolvê-los</li></ul><br> Os seguintes recursos ajudam você a começar rapidamente.
