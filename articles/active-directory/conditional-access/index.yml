abstract:
  description: Saiba como dominar o equilíbrio entre segurança e produtividade configurando o acesso condicional do Azure AD. Com as políticas de acesso condicional, você pode considerar como seus aplicativos de nuvem são acessados em suas decisões de acesso. Por exemplo, você pode resolver suas decisões de acesso nas seguintes perguntas:<ul><li>O que é local de rede do usuário&#39?</li><li>A tentativa de acesso foi iniciada a partir de um dispositivo gerenciado?</li><li>De qual aplicativo cliente foi iniciada uma tentativa de conexão?</li><li>Foi feita uma tentativa de acesso a partir de uma entrada arriscada?</li></ul>Os seguintes recursos ajudam você a começar rapidamente.
