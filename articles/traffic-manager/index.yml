abstract:
  description: Saiba como usar o Gerenciador de Tráfego do Azure. Guias de início rápido, tutoriais, exemplos e muito mais mostram como gerenciar o tráfego de entrada para ter um melhor desempenho dos aplicativos e como distribuir o tráfego para pontos de extremidade de serviço do Azure ou externos.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Saiba como gerenciar o tráfego da Web para seus pontos de extremidade de serviço usando o Gerenciador de Tráfego.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/en-us/media/common/i_portal.svg
      text: Portal do Azure
      href: /azure/traffic-manager/traffic-manager-create-profile
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: Saiba como rotear o tráfego com base em diferentes métodos de roteamento disponíveis no Gerenciador de Tráfego.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-geographic-routing-method">Rotear o tráfego com base na localização geográfica do ponto de extremidade</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-performance-routing-method">Rotear tráfego de baixa latência</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-weighted-routing-method">Distribuir tráfego para um conjunto de pontos de extremidade</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">Rotear tráfego para um ponto de extremidade de prioridade</a>
