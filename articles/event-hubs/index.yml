abstract:
  description: Os Hubs de Eventos do Azure são uma plataforma de streaming de Big Data e um serviço de ingestão de eventos capaz de receber e processar milhões de eventos por segundo. Os Hubs de Eventos podem processar e armazenar eventos, dados ou telemetria produzidos pelos dispositivos e software distribuídos. Os dados enviados para um hub de eventos podem ser transformados e armazenados usando qualquer provedor de análise em tempo real ou adaptadores de envio em lote/armazenamento. <p>O serviço oferece suporte aos protocolos HTTPS, AMQP 1.0 e Apache Kafka 1.0 para publicar eventos em um hub de eventos. Ele dá suporte ao Apache Kafka MirrorMaker, Apache Flink e Akka Streams nos ecossistemas do Apache Kafka.</p>
