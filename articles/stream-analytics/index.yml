abstract:
  description: Saiba como executar a análise da IoT (Internet das Coisas) na nuvem com o Stream Analytics, um mecanismo de processamento de eventos totalmente gerenciado. Os tutoriais e as outras documentações mostram como analisar dados em tempo real desde aplicativos, sensores, dispositivos, mídia social e muito mais.
