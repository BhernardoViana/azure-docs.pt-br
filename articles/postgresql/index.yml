  title: 'Documentação do Azure PostgreSQL - Tutoriais, Referência de API'
  description: O Banco de Dados do Azure para PostgreSQL é um serviço de banco de dados relacional na nuvem da Microsoft que é projetado para desenvolvedores com base no mecanismo de banco de dados PostgreSQL de software livre.
