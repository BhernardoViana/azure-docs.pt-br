abstract:
  description: 'O Banco de Dados do Azure para PostgreSQL é um serviço de banco de dados relacional com base no mecanismo de banco de dados Postgres de software livre.  É um banco de dados totalmente gerenciado como uma oferta de serviço que pode lidar com cargas de trabalho críticas com desempenho previsível, segurança, alta disponibilidade e escalabilidade dinâmica. Está disponível em duas opções de implantação, Servidor Único e Hiperescala (Citus) (versão prévia). A opção Hiperescala (Citus) escala horizontalmente as consultas em vários computadores usando a fragmentação. Também atende aplicativos que exigem mais escala e desempenho. Saiba como usar o Banco de Dados do Azure para PostgreSQL com nossos guias de início rápido, tutoriais e exemplos.'
