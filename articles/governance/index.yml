    - href: ./management-groups/overview
      html: <p>Saiba mais sobre como agrupar e organizar suas assinaturas em uma hierarquia lógica que dá suporte à implantação de outros serviços de Governança de maneira estruturada.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Grupos de Gerenciamento
    - href: ./resource-graph/
      html: <p>Use uma avançada ferramenta de linha de comando (com suporte para a CLI do Azure e o Azure PowerShell) para consultar rapidamente detalhes complexos sobre seus recursos do Azure. Encontre e exponha informações que anteriormente exigiam scripts complexos e iterativos para descobrir esses recursos em escala.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Resource Graph
    - href: ./policy/
      html: <p>Defina e aplique padrões para recursos em seu ambiente. Impeça a criação de recursos indesejados, aprimore novos recursos com elementos adicionais e faça auditorias e corrija recursos que já estão em seu ambiente.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Política
    - href: ./blueprints/
      html: <p>Crie um pacote nativo do Azure com <i>artefatos</i> (grupos de recursos, políticas, atribuições de função, modelos do Resource Manager e muito mais) que podem ser implantados dinamicamente em assinaturas para criar ambientes uniformes e reproduzíveis.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Blueprints
