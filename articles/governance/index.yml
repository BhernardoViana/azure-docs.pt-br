abstract:
  description: A Governança do Azure é uma coleção de conceitos e serviços projetados para habilitar o gerenciamento de seus diversos recursos do Azure em escala. Esses serviços possibilitam organizar e estruturar suas assinaturas de forma lógica; criar e implantar pacotes de recursos nativos reutilizáveis e do Azure; definir, fazer auditorias e corrigir seus recursos e muito mais. Use esta página para saber mais sobre esses conceitos e serviços e sobre como habilitar e usar cada um deles em seu ambiente atualmente.
