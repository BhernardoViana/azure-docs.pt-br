  - title: Comentários
    items:
      - type: paragraph
        text: 'Para fornecer comentários sobre este recurso ou obter assistência com as consultas, visite a página <b>Gráfico de Recurso (versão prévia)</b> em <b>Azure Policy</b> no portal do Azure e clique em comentários. Você também pode enviar sugestões sobre o <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
