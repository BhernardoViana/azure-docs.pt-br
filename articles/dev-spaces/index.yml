sections:
  - title: Uma experiência de desenvolvimento Kubernetes rápida e iterativa para equipes
    items:
      - type: paragraph
        text: 'Com algumas poucas configurações de máquina de desenvolvimento, você pode executar e depurar contêineres de forma iterativa diretamente no Azure Kubernetes Service (AKS).  Você também pode colaborar com sua equipe em um cluster Kubernetes compartilhado e fazer testes de ponta a ponta com outros componentes sem replicar ou criar dependências fictícias. Com o Azure Dev Spaces, desenvolva no Windows, Mac ou Linux usando ferramentas familiares como o Visual Studio, Visual Studio Code ou a linha de comando.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > O Azure Dev Spaces está atualmente na versão prévia e só é compatível com os clusters do AKS nas regiões **Leste dos EUA**, **Leste dos EUA 2**, **Centro dos EUA**, **Oeste dos EUA 2**, **Norte da Europa**, **Oeste da Europa**, **Sudeste Asiático**, **Canadá Central** e **Leste do Canadá**. As versões prévias são disponibilizadas com a condição de que você concorde com os [termos de uso complementares](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Alguns aspectos desse recurso podem alterar antes da GA (disponibilidade geral).
