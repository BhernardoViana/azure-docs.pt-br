  description: 'O Azure Dev Spaces permite que você teste e desenvolva iterativamente aplicativos de microsserviço inteiros executando-os no AKS (Serviço de Kubernetes do Azure) sem a necessidade de replicar ou simular dependências. O Azure Dev Spaces reduz a carga e a complexidade da colaboração com sua equipe ao usar um cluster compartilhado do AKS (Serviço de Kubernetes do Azure), além de executar e depurar contêineres diretamente no AKS. Saiba como usar o Azure Dev Spaces com estes guias de início rápido.'
