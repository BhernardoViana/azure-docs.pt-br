  - title: Como Azure Dev Spaces simplifica o desenvolvimento de Kubernetes
    items:
      - type: paragraph
        text: O Azure Dev Spaces ajuda as equipes de desenvolvimento a serem mais produtivas no Kubernetes das seguintes maneiras
      - type: list
        style: unordered
        items:
          - text: 'Minimize a configuração da máquina de desenvolvimento local para cada membro da equipe e trabalhe diretamente no AKS, um cluster Kubernetes gerenciado no Azure.'
          - text: Faça a iteração e depure rapidamente o código diretamente no Kubernetes usando o Visual Studio 2017 ou o Visual Studio Code.
          - text: Gere os ativos de configuração como código do Docker e Kubernetes para uso desde o desenvolvimento até a produção.
          - text: Compartilhe um cluster gerenciado de Kubernetes com sua equipe e trabalhe de forma colaborativa. Desenvolver o código em isolamento e realizar testes de ponta a ponta com outros componentes sem replicar ou usar modelos das dependências.
