### YamlMime:Landing
title: Documentação do Azure Dev Spaces
summary: O Azure Dev Spaces permite que você teste e desenvolva iterativamente seu aplicativo de microsserviços inteiro no AKS (Serviço de Kubernetes do Azure) sem replicar nem simular dependências. O Azure Dev Spaces reduz a carga e a complexidade da colaboração com sua equipe em um cluster compartilhado do AKS. Ele também permite que você execute e depure contêineres diretamente no AKS.
