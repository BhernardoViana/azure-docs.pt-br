abstract:
  description: A Malha do Azure Service Fabric é um serviço totalmente gerenciado que permite que os desenvolvedores compilem e implantem aplicativos críticos sem gerenciar nenhuma infraestrutura.  Use a Malha do Service Fabric para compilar e executar aplicativos de microsserviços seguros e distribuídos que se dimensionam sob demanda. Saiba como usar a Malha do Service Fabric com nossos guias de início rápido e tutoriais.  Para saber mais, leia a <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">visão geral da Malha do Service Fabric</a>.
