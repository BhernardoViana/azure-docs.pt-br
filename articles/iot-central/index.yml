  title: Documentação do Azure IoT Central (versão prévia) - Tutoriais, Referência de API | Microsoft Docs
  description: O Azure IoT Central é uma solução SaaS (software como serviço) totalmente gerenciada que facilita conectar, monitorar e gerenciar seus ativos de IoT em escala. O Azure IoT Central simplifica a configuração inicial de sua solução IoT e reduz o ônus do gerenciamento, custos operacionais e sobrecarga de um projeto IoT típico. Saiba como criar, personalizar, gerenciar e usar um aplicativo do Azure IoT Central com nossos tutoriais e guias de início rápido.
