sections:
- title: Alerta de Recursos
  items:
  - type: paragraph
    text: O Azure IoT Central fez a transição para usar o Serviço de Provisionamento de Dispositivos no Hub IoT (DPS) do Azure para todas as conexões dos dispositivos. Você precisará usar o SDK do DPS para registrar e conectar os dispositivos ao seu aplicativo do Azure IoT Central. <a href="https://docs.microsoft.com/en-us/azure/iot-central/concepts-connectivity">Saiba mais sobre a conectividade do Dispositivo no Azure IoT Central.</a> Todos os aplicativos que usam o recurso de exportação de dados contínuos e/ou o modelo de soluções do Power BI precisarão alterar o contêiner de armazenamento de destino e criar um novo modelo de solução.
