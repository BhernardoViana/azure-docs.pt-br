sections:
- title: Alterações futuras
  items:
  - type: paragraph
    text: O Azure IoT Central fará a transição para usar o Serviço de Provisionamento de Dispositivos no Hub IoT (DPS) do Azure para todas as conexões de dispositivo nas próximas semanas. Depois que essa alteração for lançada, você precisará atualizar seu código de dispositivo para usar o SDK do DPS para registrar e conectar os dispositivos. Todos os aplicativos que usam o recurso de exportação de dados contínuos e/ou o modelo de soluções do Power BI precisarão alterar o contêiner de armazenamento de destino e criar um novo modelo de solução. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Entre em contato com o suporte técnico para obter mais informações.</a>
