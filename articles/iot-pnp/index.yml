  description: 'Saiba como usar a versão prévia do IoT Plug and Play para definir um modelo de dispositivo que permita que as soluções de nuvem entendam automaticamente seu dispositivo e comecem a interagir com ele – tudo sem precisar escrever nenhum código de dispositivo. Tutoriais, referências de API, vídeos e outras documentações ajudam você a conectar dispositivos a soluções de nuvem, tais como o Azure IoT Central ou aplicativos de parceiros.'
