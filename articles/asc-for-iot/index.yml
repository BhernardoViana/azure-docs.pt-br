  description: Use a Central de Segurança do Azure para a Versão Prévia da IoT para ampliar sua exibição de segurança cibernética existente para toda a sua solução da IoT. Obtenha uma exibição panorâmica verdadeira da segurança de todos os seus recursos relacionados ao Azure. Opções rápidas de implantação e integração total com os módulos gêmeos do Hub IoT oferecem uma ampla variedade de opções de personalização e fácil integração com as ferramentas atuais de gerenciamento de dispositivo. 
