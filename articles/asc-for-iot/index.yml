abstract:
  description: Use a versão prévia do ASC para IoT para estender sua exibição de segurança cibernética existente para sua solução IoT como um todo. Obtenha uma exibição panorâmica verdadeira da segurança de todos os seus recursos relacionados ao Azure. Opções rápidas de implantação e integração total com os módulos gêmeos do Hub IoT oferecem uma ampla variedade de opções de personalização e fácil integração com as ferramentas atuais de gerenciamento de dispositivo. 
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Saiba como habilitar o Hub IoT para ASC para IoT, instalar o ASC para agentes IoT e obter visibilidade de seus dados e possíveis ameaças.
