abstract:
  description: O Microsoft Azure Stack é uma plataforma desktop em nuvem híbrida que possibilita provisionar serviços do Azure por meio do seu datacenter. Saiba como gerenciar a infraestrutura de sistemas integrados do Azure Stack e como oferecer serviços com nossos tutoriais e guias de início rápido.<br/><br/>Se você for um usuário do Azure Stack que usa os serviços ou compila aplicativos para o Azure Stack, consulte nosso <a href="/azure/azure-stack/user">documentação do usuário</a>.<br/><br/>Se você for um operador do Azure Stack interessado no Azure Stack desenvolvimento ASDK (Kit), uma implantação de nó único do Azure Stack que você pode baixar e usar gratuitamente, consulte nosso <a href="/azure/azure-stack/asdk">documentação ASDK</a>.
