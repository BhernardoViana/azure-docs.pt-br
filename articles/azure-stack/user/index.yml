abstract:
  description: O Azure Stack é uma plataforma desktop em nuvem híbrida que possibilita usar serviços do Azure por meio do datacenter da sua empresa ou do seu provedor de serviços. Como desenvolvedor, você pode criar aplicativos no Azure Stack. Você pode implantá-los no Azure Stack, no Azure ou você pode criar aplicativos verdadeiramente híbridos aproveitam a conectividade entre uma nuvem do Azure Stack e o Azure. Saiba como criar recursos e implantar aplicativos com tutoriais e guias de início rápido.<br/><br/>Se você for um operador do Azure Stack que gerencia a infraestrutura e oferece serviços, consulte nosso <a href="/azure/azure-stack/">documentação do operador</a>.<br/><br/>Se você for um operador do Azure Stack interessado no Azure Stack desenvolvimento ASDK (Kit), uma implantação de nó único do Azure Stack que você pode baixar e usar gratuitamente, consulte nosso <a href="/azure/azure-stack/asdk">documentação ASDK</a>.
