abstract:
  description: Os Azure Mapas fornecem funcionalidades geoespaciais avançadas para desenvolvedores de todos os setores, contendo os mais recentes dados de mapeamento disponíveis para fornecer um contexto geográfico a aplicativos Web e móveis. Os Azure Mapas são um conjunto de APIs REST em conformidade com a API Azure One para mapas, pesquisa, roteamento, tráfego, fusos horários, localização geográfica, delimitação geográfica, dados de mapa e operações espaciais, acompanhado de SDKs da Web e do Android para tornar o desenvolvimento fácil, flexível e portátil entre várias plataformas.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Inicie um aplicativo de pesquisa usando os Mapas do Azure.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Inicie o aplicativo de mapa de demonstração
      href: /azure/azure-maps/quick-demo-map-app
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: Crie um aplicativo Web geoespacial para pesquisar pontos de interesse, rotear para locais e rastrear dispositivos fazendo uma cerca geográfica usando o Azure Mapas.
