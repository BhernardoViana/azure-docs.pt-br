abstract:
  description: O Banco de Dados do Azure para MariaDB é um serviço de banco de dados relacional com base no mecanismo de banco de dados para MariaDB de código aberto.  Trata-se de um banco de dados totalmente gerenciado como uma oferta de serviço capaz de lidar com cargas de trabalho críticas com desempenho previsível e escalabilidade dinâmica. Desenvolva aplicativos com o Banco de Dados do Azure para MariaDB utilizando as ferramentas de software livre e a plataforma de sua escolha. Saiba como usar o Banco de Dados do Azure para MariaDB com nossos guias de início rápido, tutoriais e exemplos.
