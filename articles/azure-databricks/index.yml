abstract:
  description: Saiba como usar o Azure Databricks, uma plataforma de análise baseada no Apache Spark que oferece instalação com um clique, simplifica fluxos de trabalho e fornece um workspace interativo que permite a colaboração entre cientistas de dados, engenheiros de dados e analistas de negócios. Guias de início rápido e tutoriais mostram como começar a usar o Azure Databricks e integrá-lo com outros serviços do Azure.
