abstract:
  description: Saiba como transmitir vídeos sob demanda, transmitir ao vivo e analisar seus vídeos com os Serviços de Mídia. Tutoriais, referências de API e outras documentações mostram como oferecer com segurança, sob demanda e ao vivo, fluxos de áudio ou vídeos que são dimensionados para milhões de usuários.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: 'Saiba como criar uma conta dos Serviços de Mídia, iniciar a codificação de vídeos e usar o Player de Mídia do Azure para reproduzi-los:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Transmitir arquivos de vídeo
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: 'Saiba como transmitir arquivos sob demanda, fazer difusões ao vivo e analisar seus vídeos com Serviços de Mídia v3:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Carregar, codificar e transmitir vídeos
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: Difusão ao vivo
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: Analisar seus vídeos
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
