abstract:
  description: Os Serviços de Mídia do Azure (AMS) são uma plataforma baseada em nuvem que permite criar soluções que obtêm a codificação de vídeo de alta definição e o streaming de vídeo com qualidade de difusão que chegam ao público nos dispositivos mais populares. O AMS v3 também permite extrair insights de seus arquivos de áudio e vídeo com o Video Indexer por meio de predefinições de análise do AMS v3. Se você quiser informações mais detalhadas, use o Video Indexer diretamente.<br/> Para entender quando você desejaria usar o Video Indexer vs. as predefinições de análise dos Serviços de Mídia, confira o <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">documento de comparação</a>.
