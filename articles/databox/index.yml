abstract:
  description: 'A família do Azure Data Box permite que você transfira centenas de terabytes de dados para o Azure de forma rápida, barata e confiável. Use os dispositivos do Data Box para transferência de dados offline quando houver limite de hora, rede ou custos.<p>Dependendo do tamanho dos dados, escolha entre o Disco do Data Box, Data Box<SUP>Versão prévia</SUP> ou Data Box Heavy<SUP>Versão prévia</SUP>. Para cada dispositivo, a transferência para o Azure ocorre em quatro etapas simples: solicitar, receber, copiar dados para o dispositivo e retornar para o Azure. No datacenter do Azure, os dados são carregados e, em seguida, apagados.</p><p>Confira nossos tutoriais e guias de início rápido para saber como aproveitar o Data Box para a transferência de dados offline.</p>'
