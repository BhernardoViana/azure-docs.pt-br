abstract:
  description: O serviço do Azure Data Box permite que você transfira terabytes de dados para o Azure de forma rápida, barata e confiável. A Microsoft acelera a transferência de dados segura com o envio de discos e tratando a logística de ponta a ponta.<p>Transfira grandes quantidades de dados para o Azure em 4 etapas simples – faça o pedido, receba, copie os dados para os discos e retorne os discos para o Azure. Depois que os discos são recebidos, os dados são ingeridos no Azure e os discos são apagados de forma segura.<p><a href="/azure/databox/data-box-disk-overview">Saiba mais sobre o Disco do Data Box</a>.</p>
