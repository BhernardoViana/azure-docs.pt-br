abstract:
  description: O Serviço de Kubernetes do Azure (AKS) gerencia seu ambiente Kubernetes hospedado, tornando rápido e fácil implantar e gerenciar os aplicativos em contêiner sem conhecimento de orquestração do contêiner. Também elimina a sobrecarga das operações em andamento e a manutenção provisionando, atualizando e dimensionamento os recursos sob demanda, sem colocar seus aplicativos offline.<div class="IMPORTANT alert"><p>Importante</p><p>O Serviço de Kubernetes do Azure (AKS) está atualmente em <strong>versão prévia</strong>. As versões prévias são disponibilizadas com a condição de que você concorde com os <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">termos de uso complementares</a>. Alguns aspectos desse recurso podem alterar antes da GA (disponibilidade geral).</p></div>
