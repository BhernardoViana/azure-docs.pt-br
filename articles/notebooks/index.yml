abstract:
  description: O Azure Notebooks é um serviço hospedado gratuito para desenvolver e executar os notebooks do Jupyter na nuvem sem instalação. Jupyter (anteriormente conhecido como IPython) é um projeto de código-fonte aberto que permite que você facilmente combine texto de markdown, código executável (Python, R e F#), dados persistentes, gráficos e visualizações em uma única tela compartilhável chamada de um notebook.
sections:
- title: Guia de início rápido de 5 minutos
  items:
  - type: paragraph
    text: Aprenda a trabalhar com o Azure Notebooks explorando esses inícios rápidos.
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
      html: <p>Saiba como criar e executar um notebook do Jupyter no Azure Notebooks, em seguida, compartilhar esse notebook com outras pessoas.</p>
      image:
        src: media/index/Azure_AddNotebook.svg
      title: Criar e compartilhar um notebook
    - href: /azure/notebooks/quickstart-clone-jupyter-notebook
      html: <p>Saiba como clonar um notebook do Jupyter de um repositório GitHub e executá-lo em sua conta do Azure Notebooks.</p>
      image:
        src: media/index/Azure_ClonePage.svg
      title: Clonar um notebook
    - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
      html: <p>Saiba como transferir um notebook do Jupyter para o Azure Notebooks do seu computador local ou de uma URL da web e, em seguida, compartilhá-lo para colaboração.</p>
      image:
        src: media/index/Azure_MigrateNotebook.svg
      title: Migrar um notebook local do Jupyter
    - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
      html: <p>Saiba como configurar um projeto do Azure Notebooks com um conjunto específico de pacotes instalados e scripts de inicialização.</p>
      image:
        src: media/index/Azure_CustomEnvironment.svg
      title: Criar um projeto com um ambiente personalizado
    - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
      html: <p>Saiba como entrar no Azure Notebooks e definir uma ID de usuário para você acessar os projetos salvos e compartilhar notebooks com outras pessoas.</p>
      image:
        src: media/index/Azure_UserAccount.svg
      title: Entrar e definir uma ID de usuário
