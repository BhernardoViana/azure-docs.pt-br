- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Pools elásticos
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Pools elásticos do Banco de Dados SQL são uma solução simples e econômica para gerenciar e dimensionar a vários bancos de dados com demandas de uso variadas e imprevisíveis.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Servidor de banco de dados SQL
      href: /azure/sql-database/sql-database-servers
      html: <p>Um servidor de Banco de Dados SQL é um ponto de administração central para configurar a segurança, o ajuste, a política de backup e outras propriedades de configuração em um conjunto de bancos de dados individuais ou em pool dentro do servidor.</p>
      image:
        src: media/index/i_mi.svg
    - title: Camadas de serviço e preço
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Personalize a proporção de preço/desempenho de acordo com suas necessidades com níveis de serviço flexíveis que abrangem desde bancos de dados acessíveis a US$ 5/mês até bancos de dados avançados com 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Escalabilidade
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Aumente seu banco de dados para melhorar o desempenho do seu aplicativo com facilidade.</p>
      image:
        src: media/index/i_scale.svg
    - title: Plataforma como serviço
      href: /azure/sql-database/sql-database-paas
      html: <p>Alta disponibilidade interna, backups automatizados e replicação geográfica ajudarão a impedir que operações de manutenção, falhas de infraestrutura ou falhas de hardware interrompam seus negócios.</p>
      image:
        src: media/index/gear.svg
    - title: Segurança avançada
      href: /azure/sql-database/sql-database-security-index
      html: <p>Ajude a proteger seu banco de dados com a autenticação do Azure AD, redes virtuais, firewalls, conexões Always Encrypted. Identificar ameaças e vulnerabilidades com segurança interna.</p>
      image:
        src: media/index/i_security.svg
- title: Novos recursos e versão prévia de recursos
  items:
  - type: paragraph
    text: 'Estamos continuamente aprimorando o Banco de Dados SQL com novos recursos e gostaríamos de ouvir seus comentários sobre os seguintes novos recursos:'
  - type: list
    style: unordered
    items:
    - html: (Versão prévia) Camada de <a href="sql-database-service-tier-hyperscale">hiperescala</a> que dá suporte a bancos de dados de até 100 TB e várias réplicas legíveis.
    - html: (Versão prévia) Novos recursos de <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">Processamento de consulta inteligente</a> do SQL Server 2019, como <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">compilação adiada de variável de tabela</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">modo em lotes em tabelas rowstore</a> e <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">inlining de UDF escalar</a>.
    - html: (Versão prévia) Novas funcionalidades da linguagem Transact-SQL, como <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">agregação APPROX_COUNT_DISTINCT</a> e <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">importação em massa do armazenamento de Blobs do Azure</a>.
    - html: (Versão prévia) Novas operações de índice columnstore em cluster de <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">build</a> e rebuild do SQL Server 2019 Online.
