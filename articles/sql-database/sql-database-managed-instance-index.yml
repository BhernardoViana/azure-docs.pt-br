- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Visão geral
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Descubra mais informações a respeito do serviço de Instância Gerenciada do Banco de Dados SQL do Azure.</p>
    - title: Área de superfície avançada
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Compatibilidade do recurso SQL de quase 100% com a versão mais recente do Mecanismo de Banco de Dados do Microsoft SQL Server.</p>
    - title: Integração VNet
      href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
      html: <p>O serviço seguro é colocado na sua VNet privada do Azure com endereços IP privados.</p>
    - title: Migração Fácil
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Migre facilmente seus bancos de dados locais para a nuvem do Azure usando a restauração nativa.</p>
    - title: Migração sem tempo de inatividade
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migre uma frota de bancos de dados com tempo de inatividade mínimo usando o Serviço de Migração de Banco de Dados do Azure.</p>
    - title: Preços
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Economize até 40% com o Benefício Híbrido do Azure (AHB) com as suas licenças locais existentes.</p>
    - title: Funcionalidades PaaS
      href: /azure/sql-database/sql-database-paas
      html: <p>O PaaS do Azure permite que você use a instância de disponibilidade de 99,99% com o mínimo de gerenciamento.</p>
    - title: Camadas de serviço
      href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
      html: <p>Escolha entre as camadas de Uso Geral e Comercialmente Crítico, dependendo das suas necessidades de negócios.</p>
    - title: Segurança avançada
      href: /azure/sql-database/sql-database-security-index
      html: <p>Proteja sua instância e bancos de dados com recursos de segurança de banco de dados do Azure SQL.<p>
- title: Novos recursos e versão prévia de recursos
  items:
  - type: paragraph
    text: 'Estamos continuamente melhorando a Instância Gerenciada com novos recursos:'
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">Camada Comercialmente Crítico</a> agora está na <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">Disponibilidade Geral (GA)</a>.
    - html: (Versão prévia) Crie <a href="https://aka.ms/managed-instance-aadlogins">Entidades de segurança do servidor do Azure AD (logons) em nível de instância</a> usando <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>.
    - html: (Versão prévia) Criar instâncias com <a href="https://aka.ms/managed-instance-collation">agrupamento em nível de servidor de sua escolha</a>.
    - html: <a href="https://aka.ms/managed-instance-configurable-backup-retention">Configurar retenção de backup de 35 dias</a> para restauração Ponto no tempo. Observe que a retenção de longo prazo (até 10 anos) ainda não está habilitada, você pode usar <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">backups somente cópia</a> como uma alternativa.
    - html: (versão prévia) Use <a href="https://aka.ms/managed-instance-failover-groups">Grupos de failover distribuídos geograficamente</a> para manter uma cópia da instância em outra região e assegurar que seus dados estejam disponíveis até mesmo no cenário de desastre regional.
    - html: (Versão prévia) <a href="https://aka.ms/managed-instance-tde-byok">Traga suas próprias chaves de criptografia</a> enquanto a migração de bancos de dados local que já tiver habilitado a Transparent Data Encryption (TDE).
    - html: Instâncias gerenciadas são protegidas com <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">firewall interno</a>.
    - html: (Versão prévia) <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2019/01/21/recreate-dropped-database-on-azure-sql-managed-instance/">Recriar bancos de dados descartados</a>.
