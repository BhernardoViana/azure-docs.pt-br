abstract:
  description: A Instância Gerenciada do Banco de Dados SQL do Azure é uma Instância de Mecanismo de Banco de Dados do Microsoft SQL Server hospedada na nuvem do Azure. Isso é a melhor opção de PaaS para migrar seu banco de dados do SQL Server para a nuvem. Aprenda a criar e usar a Instância Gerenciada com nossos inícios rápidos, tutoriais e modelos.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Apresentação da Instância Gerenciada do Banco de Dados SQL do Azure (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
