- title: Siga os tutoriais passo a passo e materiais de aprendizado
  items:
  - type: paragraph
    text: Saiba como criar, gerenciar e usar a Instância Gerenciada.
  - type: list
    style: ordered
    items:
    - html: Saiba como <a href="sql-database-managed-instance-quickstart-guide.md">começar a usara Instância Gerenciada</a> e usando nossos guias de início rápido.
    - html: Saiba mais sobre <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">limitações e características de hardware</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">diferenças da linguagem Transact-SQL</a>, e <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell, API da CLI do Azure para configurar a Instância Gerenciada<a/>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurar</a> VNet do Azure onde a instância gerenciada será implantada.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Validar</a> que sua VNet do Azure existente pode ser usada para implantar Instâncias Gerenciadas.
    - html: Conectar-se à sua instância usando <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Máquina Virtual do Azure</a> ou <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Conexão ponto a site</a> ou <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Aplicativos</a>.
    - html: Verificar se seu banco de dados pode ser migrado usando o <a href="https://www.microsoft.com/download/details.aspx?id=53595">Assistente de Migração de Dados</a> ou <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Assistente para Experimentos de Banco de Dados</a>.
    - html: Traga seus bancos de dados para a Instância Gerenciada usando <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">Restauração nativa</a> ou <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Serviço de Migração de Dados</a>.
    - html: Mova seus pacotes do SSIS para o <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, modelos de tabela do SSAS para <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> e os relatórios do SSRS para <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.
    - html: Saiba mais sobre a camada de armazenamento na <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">Camada de Uso Geral</a> e aplicar as <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">práticas recomendadas de desempenho de armazenamento e considerações para a camada de serviço de Uso Geral</a>.
    - html: Encontre as melhores práticas e recomendações para <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteger sua instância</a>.
    - html: Encontre mais <a href="sql-database-howto-managed-instance.md">Guias de instruções</a> que podem ajudá-lo a configurar sua Instância Gerenciada.
