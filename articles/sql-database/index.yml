abstract:
  description: O Banco de Dados SQL do Azure é um banco de dados como serviço relacional (DBaaS) baseado na versão estável mais recente do Mecanismo de Banco de Dados do Microsoft SQL Server. O Banco de dados SQL é um banco de dados seguro, confiável e de alto desempenho que você pode usar para criar aplicativos orientados a dados e sites na linguagem de programação de sua escolha, sem a necessidade de gerenciar a infra-estrutura. Saiba como usar o Banco de Dados SQL com nossos guias de início rápido, tutoriais e exemplos.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Criar um banco de dados SQL no Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Banco de dados de PaaS que está sempre em execução na versão estável mais recente do Mecanismo de Banco de Dados do SQL Server e do sistema operacional corrigido com 99,99% de disponibilidade.</p>
      image:
        src: media/index/i_managed.svg
      title: Totalmente gerenciado
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Personalize a taxa de preço/desempenho de acordo com suas necessidades com níveis de desempenho flexíveis que abrangem desde bancos de dados acessíveis a $5/mês a bancos de dados avançados com 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
      title: Níveis de desempenho/preço
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Escale verticalmente, escale horizontalmente ou fragmente seus bancos de dados com facilidade, dependendo das suas necessidades para melhorar o desempenho do seu aplicativo.</p>
      image:
        src: media/index/i_scale.svg
      title: Escalabilidade
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Use o banco de dados individual hospedado em servidores lógicos para seus aplicativos de SaaS e microsserviços que precisam de um banco de dados individual com os desempenhos previsíveis.</p>
      image:
        src: media/index/i_db.svg
      title: Banco de Dados Individual
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Pools elásticos do Banco de Dados SQL são uma solução simples e econômica para gerenciar e dimensionar a vários bancos de dados com demandas de uso variadas e imprevisíveis.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Pools elásticos
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Use a Instância Gerenciada para facilmente migrar seus bancos de dados locais para o serviço de banco de dados de PaaS do Azure totalmente gerenciado com pouca ou nenhuma alteração de código do banco de dados.</p>
      image:
        src: media/index/i_mi.svg
      title: Instância Gerenciada
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>Alta disponibilidade interna, backups automatizados e replicação geográfica impedirão que operações de manutenção, falhas de infraestrutura ou hardware interrompam seus negócios.</p>
      image:
        src: media/index/gear.svg
      title: Continuidade dos negócios
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Proteja seu banco de dados com a autenticação do Azure AD, redes virtuais, firewalls, conexões Always Encrypted. Identificar ameaças e vulnerabilidades com segurança interna.</p>
      image:
        src: media/index/i_security.svg
      title: Segurança avançada
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>A inteligência interna ajuda-o a reduzir significativamente os custos de execução e gerenciamento de bancos de dados e maximiza o desempenho e a segurança de seu aplicativo.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Inteligência interna
