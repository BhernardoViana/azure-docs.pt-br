### YamlMime:YamlDocument
documentType: LandingData
title: Documentação do Banco de dados SQL do Azure
metadata:
  document_id: 36d89c48-3646-380e-34a0-ae3ac62e2641
  title: 'Documentação do Banco de Dados SQL do Azure – tutoriais, referência de API'
  meta.description: Learn how to use Azure SQL databases.
  services: sql-database
  author: stevestein
  manager: craigg
  ms.service: sql-database
  ms.subservice: service
  ms.tgt_pltfrm: na
  ms.devlang: null
  ms.topic: overview
  ms.date: 09/09/2019
  ms.author: sstein
abstract:
  description: 'O Banco de Dados SQL do Azure é um DBaaS (banco de dados como serviço) relacional de uso geral baseado na versão estável mais recente do Mecanismo de Banco de Dados do Microsoft SQL Server. O Banco de dados SQL é um banco de dados na nuvem seguro, confiável e de alto desempenho que você pode usar para criar aplicativos orientados a dados e sites na linguagem de programação de sua escolha, sem a necessidade de gerenciar a infraestrutura. Saiba como usar o Banco de Dados SQL com nossos guias de início rápido, tutoriais e exemplos.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Criar um banco de dados SQL no Azure. (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - title: Conceitos
    items:
      - type: paragraph
        text: Saiba mais sobre os principais valores que um banco de dados de plataforma como serviço oferece a você e sobre os modelos de compra e as camadas de serviço que você pode aproveitar para obter a melhor configuração de preço/desempenho.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Banco de dados de PaaS que está sempre em execução na versão estável mais recente do Mecanismo de Banco de Dados do SQL Server e do sistema operacional corrigido com 99,99% de disponibilidade.</p>'
            image:
              src: media/index/i_managed.svg
            title: Visão geral
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>Personalize a taxa de preço/desempenho de acordo com suas necessidades com camadas de serviço flexíveis que abrangem desde bancos de dados acessíveis a $5/mês a bancos de dados avançados com 80 núcleos.</p>
            image:
              src: media/index/i_perftier.svg
            title: Modelos de preços
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Escolha uma camada de serviço e uma arquitetura de nuvem que atendam melhor às suas necessidades ou que correspondam à infraestrutura que você usa no ambiente local.</p>
            image:
              src: media/index/gear.svg
            title: Camadas de serviço
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Escale verticalmente, expanda ou fragmente seus bancos de dados com facilidade, de acordo com as suas necessidades para melhorar o desempenho do aplicativo.</p>'
            image:
              src: media/index/i_scale.svg
            title: Escalabilidade
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Alta disponibilidade interna, backups automatizados e replicação geográfica impedirão que operações de manutenção e falhas de infraestrutura ou de hardware interrompam seus negócios.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Plataforma como serviço
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Proteja o banco de dados com a autenticação do Azure AD, redes virtuais, firewalls, conexões Always Encrypted. Identifique ameaças e vulnerabilidades com segurança interna.</p>'
            image:
              src: media/index/i_security.svg
            title: Segurança avançada
  - title: Modelos de implantação
    items:
      - type: paragraph
        text: 'Escolha o modelo de implantação que atende às suas necessidades: um banco de dados individual é a melhor opção para novos aplicativos de nuvem modernos, os pools elásticos são o melhor lugar para hospedar uma grande frota de bancos de dados, e uma instância gerenciada fornece alta compatibilidade com o SQL Server e permite uma migração fácil para a nuvem.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>Use um banco de dados individual gerenciado por um servidor do Banco de Dados SQL para seus aplicativos SaaS e microsserviços que precisam de um banco de dados individual com desempenhos previsíveis.</p>
            image:
              src: media/index/i_db.svg
            title: Banco de dados individual
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Pools elásticos do Banco de Dados SQL são uma solução simples e econômica para gerenciar e dimensionar a vários bancos de dados com demandas de uso variadas e imprevisíveis.</p>
            image:
              src: media/index/i_elasticpool.svg
            title: Pools elásticos
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Use a instância gerenciada para ter uma instância totalmente gerenciada do Mecanismo de Banco de Dados do SQL Server hospedada na nuvem do Azure, com pouca ou nenhuma necessidade alteração no código do banco de dados para migração de bancos de dados locais.</p>'
            image:
              src: media/index/i_mi.svg
            title: Instância gerenciada
  - title: Guia de início rápido de 5 minutos
    items:
      - type: paragraph
        text: 'O Banco de Dados SQL do Azure permite executar facilmente as tarefas básicas de gerenciamento usando o portal do Azure, a CLI do Azure e o Azure PowerShell. Saiba como executar tarefas básicas de gerenciamento usando os seguintes exemplos de início rápido:'
      - type: table
        style: dataMatrix
        columns:
          - image:
              src: media/index/portal.svg
            title: O Portal do Azure
          - image:
              src: media/index/cli.svg
            title: CLI do Azure
          - image:
              src: media/index/logo_powershell.svg
            title: PowerShell
          - image:
              src: media/index/logo_arm.svg
            title: Modelo do Azure Resource Manager
        rows:
          - title: Criar banco de dados individual
            values:
              - href: /azure/sql-database/sql-database-single-database-get-started
              - href: /azure/sql-database/scripts/sql-database-create-and-configure-database-cli
              - href: /azure/sql-database/scripts/sql-database-create-and-configure-database-powershell
              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/201-sql-database-transparent-encryption-create'
          - title: Criar pool elástico
            values:
              - href: /azure/sql-database/sql-database-elastic-pool-manage
              - href: /azure/sql-database/scripts/sql-database-move-database-between-pools-cli
              - href: /azure/sql-database/scripts/sql-database-move-database-between-pools-powershell
              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/101-sql-elastic-pool-create'
          - title: Criar Instância Gerenciada
            values:
              - href: /azure/sql-database/sql-database-managed-instance-get-started
              - href: 'https://medium.com/azure-sqldb-managed-instance/working-with-sql-managed-instance-using-azure-cli-611795fe0b44'
              - href: /azure/sql-database/scripts/sql-database-create-configure-managed-instance-powershell
              - href: 'https://github.com/Azure/azure-quickstart-templates/tree/master/101-sqlmi-new-vnet'
  - title: Siga os tutoriais passo a passo e materiais de aprendizado
    items:
      - type: paragraph
        text: 'Saiba como criar, gerenciar e migrar bancos de dados usando o Banco de Dados SQL'
      - type: list
        style: ordered
        items:
          - html: Saiba como decidir se o <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">SQL Server na VM (IaaS) ou no Banco de Dados SQL do Azure (PaaS) é a escolha certa para sua carga de trabalho</a>.
          - html: Saiba <a href="/azure/sql-database/sql-database-features">quais recursos são compatíveis com o Banco de Dados SQL do Azure e as diferenças de comportamento</a>.
          - html: Comece a usar um <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">banco de dados individual</a> e uma <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">instância gerenciada</a> com nossos guias de início rápido.
          - html: Criar e projetar o esquema para um novo banco de dados individual usando <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> ou <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: 'Migrar um banco de dados existente para o Azure usando <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">um arquivo de backup do SQL Server nativo</a>, usando <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">o assistente de migração de banco de dados</a> ou <a href="/azure/sql-database/sql-database-import">importando um arquivo BACPAC</a>.'
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Proteja seu banco de dados SQL</a>
          - html: Distribua dados globalmente usando <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">um banco de dados distribuído geograficamente</a>.
          - html: Descubra <a href="/azure/sql-database/sql-database-release-notes">novos recursos no Banco de Dados SQL do Azure</a>.
