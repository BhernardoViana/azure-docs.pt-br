- title: Mais recursos
  items:
  - type: paragraph
    text: O Banco de Dados SQL do Azure fornece um conjunto de recursos internos adicionais que você pode melhorar a segurança de seus bancos de dados.
  - type: list
    style: ordered
    items:
    - html: Proteção contra ameaças em <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">Instâncias gerenciadas</a> e <a href="/azure/sql-database/sql-database-threat-detection">bancos de dados</a> detectam atividades anômalas que indicam tentativas incomuns e potencialmente prejudiciais de acessar ou explorar bancos de dados.
    - html: A auditoria de <a href="/azure/sql-database/sql-database-managed-instance-auditing">Instâncias gerenciadas</a> e <a href="/azure/sql-database/sql-database-auditing">bancos de dados</a> rastreia eventos do banco de dados e os grava em um log de auditoria em sua conta de armazenamento do Azure, espaço de trabalho do OMS ou Hub de Eventos.
    - html: As <a href="/azure/sql-database/sql-database-firewall-configure">regras de firewall do servidor de banco de dados</a> em bancos de dados individuais permitem controlar quais endereços IP podem acessar seu banco de dados.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">Integração VNet</a> na Instância gerenciada permite que você coloque os bancos de dados em seu próprio espaço de endereço privado.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Sempre criptografado</a> protege os dados confidenciais em repouso no servidor, durante a movimentação entre o cliente e o servidor, enquanto os dados estão em uso, garantindo que os dados confidenciais nunca apareçam como texto simples dentro do sistema de banco de dados.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">O mascaramento dinâmico de dados</a> ajuda a impedir o acesso não autorizado a dados confidenciais, permitindo que os clientes identifiquem a quantidade de dados confidenciais a serem revelados com impacto mínimo na camada do aplicativo.
