sections:
- items:
  - type: paragraph
    text: O Banco de Dados SQL do Azure possui recursos de segurança incorporados avançados que ajudam a proteger seus bancos de dados.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Visão geral
      href: /azure/sql-database/sql-database-security-overview
      html: <p>O Banco de Dados SQL do Azure fornece um conjunto de recursos de segurança avançados que podem ajudar a tornar seus dados seguros.</p>
    - title: Detecção de ameaças
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Detectar atividades anômalas que indicam tentativas incomuns e potencialmente prejudiciais de acessar ou explorar bancos de dados.</p>
    - title: Avaliação de vulnerabilidade
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>A avaliação de vulnerabilidades permite que você descubra, rastreie e corrija possíveis vulnerabilidades do banco de dados.</p>
    - title: Criptografia como rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>A criptografia de dados transparente (TDE) garante que as informações em seus bancos de dados sejam criptografadas de maneira transparente.</p>
    - title: Descoberta e classificação de dados
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>A descoberta e classificação de dados permite descobrir, classificar, rotular e proteger os dados confidenciais em seus bancos de dados.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>O Banco de Dados SQL do Azure permite que você se conecte ao seu banco de dados usando identidades no Azure Active Directory Domain Services (Azure AD).</p>
