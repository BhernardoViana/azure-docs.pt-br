### YamlMime:Landing
title: Documentação do Analisador de Internet do Azure (versão prévia)
summary: O Analisador de Internet é uma plataforma de medição do cliente que permite testar como as alterações na infraestrutura de rede afetará o desempenho dos seus clientes. Seja para migrar do local para o Azure ou para avaliar um novo serviço do Azure, o Analisador de Internet permite que você aprenda com os dados dos usuários e com a análise avançada da Microsoft para entender melhor e otimizar a arquitetura de rede com o Azure – antes de migrar.
