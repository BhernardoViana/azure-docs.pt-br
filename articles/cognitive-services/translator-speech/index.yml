abstract:
  description: A API de Tradução de Fala da Microsoft, parte da coleção de API dos Serviços Cognitivos da Microsoft, é um serviço de tradução automática baseado em nuvem que fornece tradução de conversão de fala em texto e conversão de fala em fala. Com base na tecnologia REST padrão do setor, é possível utilizá-la para adicionar traduções de fala de ponta a ponta em tempo real em qualquer aplicativo, ferramenta ou solução que exija tradução de fala em vários idiomas, independentemente do SO de destino ou das linguagens de desenvolvimento. Para obter a lista de idiomas com suporte, confira o artigo <a href="languages.md">Idiomas com Suporte</a>.
sections:
