    text: '<b>OBSERVAÇÃO: o novo Serviço de Fala e o SDK estão substituindo a API de Tradução de Fala, que deixará de funcionar a partir de 15 de outubro de 2019. Para ver informações sobre como trocar para o Serviço de Fala, confira <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migrar da API de Tradução de Fala para o Serviço de Fala </a></b>'
