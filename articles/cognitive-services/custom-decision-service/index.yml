abstract:
  description: O Serviço de Decisão Personalizada do Azure ajuda você a criar sistemas inteligentes com uma API de tomada de decisão contextual baseada em nuvem que aperfeiçoa a experiência. O Serviço de Decisão Personalizada aproveita o poder do aprendizado por reforço e adapta o conteúdo no aplicativo para maximizar a participação geral dos usuários. O sistema incorpora comentários do usuário nas decisões em tempo real e responde a tendências emergentes e separa histórias em minutos. Por meio desses inícios rápidos, saiba como registrar o aplicativo e chamar a API em um navegador ou aplicativo. Em seguida, personalize os artigos e represente o conteúdo como "recursos" prontos para aprendizado de máquina com os tutoriais.
