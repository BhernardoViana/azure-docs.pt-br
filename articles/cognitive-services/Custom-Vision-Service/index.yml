abstract:
  description: A API da Visão Personalizada baseada em nuvem fornece aos desenvolvedores a capacidade de criar, implantar e aprimorar os classificadores de imagem personalizada. Um classificador de imagem é um serviço de inteligência artificial que organiza as imagens em marcas de acordo com determinadas características.
