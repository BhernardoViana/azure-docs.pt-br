  description: Saiba como usar a Pesquisa Personalizada do Bing para criar experiências de pesquisa personalizadas para tópicos que são importantes para você. Por exemplo, se você possui um site de bicicletas que fornece uma experiência de pesquisa, é possível especificar os domínios, subsites e páginas da Web que o Bing pesquisa. Os guias de início rápido, tutoriais e referência de API mostram como.
