abstract:
  description: 'A API de Análise de Texto é um serviço baseado na nuvem que fornece um processamento de idioma natural avançado sobre texto bruto, que inclui três funções principais: análise de sentimento, extração de frases-chave e deteção de idioma. Aprenda a analisar o conteúdo de diferentes maneiras com nossos tutoriais, tutoriais e exemplos.'
