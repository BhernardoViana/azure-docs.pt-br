abstract:
  description: A API de Verificação Ortográfica do Bing permite fazer verificações contextuais de gramática e ortografia. O Bing desenvolveu um corretor ortográfico baseado na web que aproveita o aprendizado de máquina e a tradução automática estatística para treinar dinamicamente um algoritmo em constante evolução e altamente contextual. O verificador ortográfico é baseado em um grande volume de documentos e pesquisas da Web. Aprenda a analisar o conteúdo de diferentes maneiras com nossos tutoriais, tutoriais e exemplos.
