abstract:
  description: O serviço de Fala da Microsoft fornece aos desenvolvedores uma maneira fácil de adicionar recursos avançados de fala a seus aplicativos, incluindo um controle de comando de voz, transcrição, ditado e tradução usando uma <a href="rest-apis">API REST</a> ou <a href="speech-sdk">C#, C++ ou Java SDK</a>.<p>O serviço de Fala permite que você personalize modelos de <a href="how-to-customize-speech-models">Conversão de Fala em Texto</a> para aceitar um vocabulário especializado, ambientes com ruídos e diferentes maneiras de falar. A <a href="https://cris.ai/Home/customvoice">Conversão de Texto em Fala</a> e a <a href="https://www.microsoft.com/translator/customization.aspx">Tradução de Fala</a> personalizadas também estão disponíveis.<p>Para obter mais detalhes, consulte <a href="overview">O que é Serviço de fala?</a>
