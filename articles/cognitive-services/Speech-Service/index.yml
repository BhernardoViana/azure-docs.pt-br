- title: Conversão de fala em texto
  items:
  - type: paragraph
    text: Nossos SDK de fala oferece suporte para <b>conversão de fala em texto</b> (STT), ou reconhecimento de fala.  O SDK de fala transcreve transmissões de áudio em texto, o qual seu aplicativo pode aceitar como entrada. Seu aplicativo pode, por exemplo, inserir o texto em um documento ou agir nele como um comando.
  - type: paragraph
    text: A seguir estão casos de uso comuns para <b>conversão de fala em texto</b> por meio do SDK de fala&#58;
  - type: list
    style: unordered
    items:
    - text: Reconhecer um enunciado breve, como um comando, sem resultados intermediários.
    - text: Transcrever um enunciado longo gravado anteriormente, como uma mensagem de voz.
    - text: Transcrever fala transmitida em tempo real, com resultados parciais, para ditado.
    - text: Determinar o que os usuários desejam fazer com base em uma solicitação de linguagem natural falada.
  - type: paragraph
    text: O SDK de fala dá suporte à transcrição de fala interativa com <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">conversão de fala em texto</a> contínua e em tempo real e com resultados intermediários. Ele também oferece suporte à detecção de final de fala, capitalização e pontuação automáticas opcionais, mascaramento de palavras de baixo calão e normalização de texto.
  - type: paragraph
    text: Um diferenciador principal do serviço de fala da Microsoft é a capacidade de personalizar modelos acústicos e de linguagem de <a href="http://aka.ms/customspeech">conversão de fala em texto</a> para acomodar o vocabulário especializado, ambientes com ruídos e diferentes maneiras de fala.
- title: Tradução de fala
  items:
  - type: paragraph
    text: O SDK de fala também pode ser usado para <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">tradução de fala</a>.  Com a <b>tradução de fala</b> transmitida por meio do SDK fala, o serviço retorna os resultados intermediários que podem ser exibidos para o usuário para indicar o progresso de tradução. Os resultados podem ser retornados como texto ou como voz.
  - type: paragraph
    text: Entre os casos de uso de <b>tradução de fala</b> por meio do SDK de fala estão os seguintes&#58;
  - type: list
    style: unordered
    items:
    - text: Implementar um dispositivo ou aplicativo móvel de tradução conversacional para viajantes.
    - text: Fornecer traduções automáticas para colocação de legenda em gravações de áudio e vídeos.
  - type: paragraph
    text: Modelos de <b>tradução de fala</b> também podem ser <a href="http://aka.ms/customtranslator">personalizados</a>.
- title: Conversão de texto em fala
  items:
  - type: paragraph
    text: Atualmente, <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">a conversão de texto em fala</a> (TTS), ou síntese de fala, tem suporte por meio de uma API REST que converte o texto sem formatação para uma fala que soe natural que é entregue ao aplicativo como um arquivo de áudio. Várias vozes, variando em gênero ou ênfase, estão disponíveis para vários idiomas.
  - type: paragraph
    text: Nosso SDK de fala fornece acesso à conversão de fala em texto e tradução de fala. A conversão de texto em fala emprega chamadas da REST POST via HTTP.
  - type: paragraph
    text: A API REST de <b>conversão de texto em fala</b> oferece suporte a marcas de <b>SSML (idioma com marcação de síntese de fala)</b>, para que você possa especificar a pronúncia fonética exata de palavras problemáticas. O SSML também pode indicar características de fala (incluindo ênfase, taxa, volume, gênero e tom) diretamente no texto.
  - type: paragraph
    text: Caso deseje um dialeto sem suporte ou uma voz exclusiva para seu aplicativo, você pode criar <a href="http://aka.ms/customvoice">fontes de voz personalizadas</a> com seus próprios exemplos de fala.
  - type: paragraph
    text: A seguir estão casos de uso comuns da API REST da <b>conversão de texto em fala</b>&#58;
  - type: list
    style: unordered
    items:
    - text: Saída de fala como uma saída de tela alternativa para usuários com deficiências visuais.
    - text: Avisar de voz para aplicativos de carro, como navegação.
    - text: Interfaces de usuário de conversação em conjunto com a API da <b>conversão de fala em texto</b>.
- title: SDK de dispositivos de fala
  items:
  - type: paragraph
    text: Com a introdução do serviço de fala unificado, a Microsoft e seus parceiros agora oferecem uma plataforma integrada de hardware/software que é otimizada para o desenvolvimento de dispositivos habilitados para fala&#58; o <b>SDK de dispositivos de fala</b>. Este SDK é adequado para o desenvolvimento de dispositivos de fala inteligentes para todos os tipos de aplicativos.
  - type: paragraph
    text: O <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">SDK de dispositivos de fala</a> permite que você crie seus próprios dispositivos de ambiente com uma palavra de ativação personalizada e exclusiva da sua marca, a qual dispara a captação de áudio. Ele também fornece processamento superior de áudio de fontes multicanais para um reconhecimento de fala mais preciso, incluindo a supressão de ruídos, voz de campo distante e beamforming.
