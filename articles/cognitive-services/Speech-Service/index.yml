title: Documentação do Serviço de Fala
metadata:
  title: Documentação do Serviço de Fala - Tutoriais, inícios rápidos, referência de API
  titleSuffix: Azure Cognitive Services
  description: O Serviço de Fala fornece aos desenvolvedores um jeito fácil de adicionar recursos incríveis habilitados para fala aos seus aplicativos. Exemplos incluem controle de comando de voz e caixa de diálogo, conversa com fala natural, transcrição e ditado de fala e tradução de fala.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Saiba como usar o Serviço de Fala e o SDK de Fala para adicionar recursos habilitados para fala aos seus aplicativos. Você pode usar o SDK de Fala para adicionar funcionalidades de <i>conversão de fala em texto</i> (reconhecimento de fala/SR), <i>intenção</i>, <i>tradução</i> e <i>TTS</i> (conversão de texto em fala) aos seus aplicativos. O Serviço de Fala também tem uma API REST que funciona com qualquer linguagem de programação que pode fazer solicitações HTTP.
