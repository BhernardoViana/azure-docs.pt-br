- title: SDK de Dispositivos de Fala
  items:
  - type: paragraph
    text: Com a introdução do serviço de fala unificado, a Microsoft e seus parceiros agora oferecem uma plataforma integrada de hardware/software que é otimizada para o desenvolvimento de dispositivos habilitados para fala&#58; o <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>SDK de dispositivos de fala</a>. Adequado para desenvolver dispositivos de ambiente para todos os tipos de aplicativos, esse SDK permite definir uma <I>ativação de palavra</I> personalizada exclusiva para sua marca. O hardware fornece um processamento de áudio superior de fontes com vários canais para ter um reconhecimento de fala mais preciso, incluindo uma supressão de ruídos, voz de campo distante e beamforming.
