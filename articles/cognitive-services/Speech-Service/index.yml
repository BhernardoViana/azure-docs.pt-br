abstract:
  description: O Serviço de fala e o SDK da Microsoft fornecem aos desenvolvedores uma maneira fácil de criar recursos avançados habilitados para fala em seus aplicativos, como controle por comando de voz, transcrição e ditado. Cortana, Microsoft Office e outros recursos usam a mesma tecnologia. Um diferenciador principal do serviço de fala da Microsoft é a capacidade de personalizar modelos acústicos e de linguagem de <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">conversão de fala em texto</a> para acomodar o vocabulário especializado, ambientes com ruídos e diferentes maneiras de fala. Na verdade, os recursos <a href="http://aka.ms/customvoice">conversão de texto em fala</a> e <a href="http://aka.ms/customtranslator">tradução de fala</a> personalizados também estão disponíveis.<br/><br/>Nosso SDK de fala está disponível em várias plataformas e em várias linguagens de programação para que você possa cuidar do gerenciamento de microfone em tempo real, transmissão em tempo real ou comunicação de arquivos baseados em lote, dependendo de suas necessidades de aplicativo.
