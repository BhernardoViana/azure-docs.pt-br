### YamlMime:Landing
title: Documentação da Sugestão Automática do Bing
summary: A API de Sugestão Automática do Bing permite que você envie consultas de pesquisa parciais para o Bing e obtenha uma lista de sugestões com base na intenção do usuário e em pesquisas anteriores. Chame a API para preencher caixas de pesquisa e listas suspensas em seu aplicativo com sugestões, conforme os usuários digitam.
