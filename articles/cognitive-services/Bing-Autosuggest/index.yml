abstract:
  description: A API de Sugestão Automática do Bing permite enviar um termo de consulta de pesquisa parcial ao Bing e recuperar uma lista de consultas sugeridas pelas quais outros usuários pesquisaram.  Por exemplo, quando o usuário digita cada caractere do termo de pesquisa, você chama essa API e preenche a lista suspensa da caixa de pesquisa com as cadeia de caracteres de consulta sugeridas. Saiba como usar a API de Sugestão Automática com nossos guias rápidos, tutoriais e exemplos.
