abstract:
  description: A API do Conversor de Texto da Microsoft é um serviço de tradução automática baseado em nuvem. Com essa API, você pode converter o texto quase em tempo real de qualquer aplicativo ou serviço por meio de uma chamada simples da API REST. A API usa a tecnologia de tradução automática neural mais moderna, bem como oferece a tecnologia de tradução automática estatística. Para obter a lista de idiomas com suporte para as traduções automáticas neural e estatística, consulte <a href="languages.md">Idiomas com Suporte</a>.
