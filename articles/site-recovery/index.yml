### YamlMime:Landing
title: Documentação do Azure Site Recovery
summary: Use o Azure Site Recovery para recuperação de desastre de computadores e cargas de trabalho locais no Azure e as VMs do Azure para uma região secundária do Azure. Com a replicação para o Azure em vigor, é possível orquestrar o failover quando há interrupções e continuar acessando as cargas de trabalho e os aplicativos no Azure. Quando a localização primária estiver disponível novamente, será possível fazer failback conforme o necessário.
