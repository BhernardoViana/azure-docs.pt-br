abstract:
  description: Forneça uma experiência de área de trabalho virtual e aplicativos remotos para qualquer dispositivo. Reúna o Microsoft 365 e o Azure para fornecer aos usuários a única experiência de sessão múltipla do Windows 10 – com escala excepcional e custos de TI reduzidos.
