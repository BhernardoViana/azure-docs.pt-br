abstract:
  description: <p>O Azure Data Explorer é um serviço de exploração de dados rápido e altamente escalonável para dados de log e telemetria. Ele ajuda a administrar os dados de vários fluxos emitidos por software modernos, de modo que você possa coletar, armazenar e analisar dados. O Azure Data Explorer é ideal para analisar grandes volumes de dados diferentes de qualquer fonte de dados, como sites, aplicativos, dispositivos de IoT e muito mais.</p><p>Confira nossos guias de início rápido, tutoriais e exemplos para saber como usar o Azure Data Explorer.</p>
