title: Documentação do Azure Data Explorer
metadata:
  title: Documentação do Azure Data Explorer – Guias de início rápido, tutoriais, além de linguagens e referências de API
  description: O Azure Data Explorer é uma plataforma de nuvem de análise de log otimizada para consultas ad hoc de Big Data.
  author: mgblythe
  ms.author: mblythe
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 09/24/2018
abstract:
  description: <p>O Azure Data Explorer é um serviço de exploração de dados rápido e altamente escalonável para dados de log e telemetria. Ele ajuda você a lidar com os muitos fluxos de dados emitidos pelo software moderno, para que você possa coletar, armazenar e analisar dados. O Azure Data Explorer é ideal para analisar grandes volumes de dados diferentes de qualquer fonte de dados, como sites, aplicativos, dispositivos de IoT e muito mais.</p><p>Confira nossos guias de início rápido, tutoriais e exemplos para saber como usar o Azure Data Explorer.</p>
