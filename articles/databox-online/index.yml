abstract:
  description: 'A família do Azure Data Box permite que você transfira centenas de terabytes de dados para o Azure de forma rápida, barata e confiável. Use dispositivos do Data Box Edge e do Data Box Gateway para transferências de dados de alto desempenho pela rede.<p>Escolha o Data Box Gateway para enviar dados para arquivamento em nuvem, recuperação de desastre ou para processar dados em escala de nuvem.  Use o Data Box Edge para filtrar, analisar e transformar seus dados à medida que eles são transferidos para o Azure.</p><p>Confira nossos tutoriais para saber como aproveitar o Data Box Gateway e o Data Box Edge para transferências baseadas em rede.</p>'
