  title: Documentação do Data Box Gateway e do Data Box Edge para a transferência de dados pela rede para o Azure
  description: 'Use o Data Box Edge e o Azure Data Box Gateway para transferências de dados de alto desempenho pela rede para o Azure de maneira rápida, barata e confiável.'
  services: databox
  author: alkohli
  manager: twooley
  ms.service: databox
