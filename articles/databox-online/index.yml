### YamlMime:Landing
title: Documentação do Azure Data Box – Transferência online
summary: Use dispositivos do Azure Data Box Edge e do Azure Data Box Gateway para transferências de dados de alto desempenho pela rede. Escolha o Data Box Gateway para enviar dados para arquivamento em nuvem, recuperação de desastre ou para processar dados em escala de nuvem. Use o Data Box Edge para filtrar, analisar e transformar seus dados antes que eles sejam transferidos para o Azure.
