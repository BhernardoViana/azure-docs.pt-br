abstract:
  description: Bem vindo ao Microsoft Azure e à IoT (Internet das Coisas). O Azure IoT é uma coleção abrangente de serviços e soluções projetados para ajudar você a criar aplicativos de IoT de ponta a ponta no Azure. De soluções de software como serviço (SaaS) totalmente hospedadas e gerenciadas a soluções de plataforma como serviço (PaaS) distintas e especializadas, bem como tecnologias para criar uma tecnologia de ponta inteligente, o Azure IoT fornece um conjunto avançado de opções e ferramentas que são adaptadas para as necessidades do seu setor as habilidades de recursos da sua empresa.
